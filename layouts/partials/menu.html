<nav class="menu">
  <input id="menu-check" type="checkbox" hidden/>
  <label id="menu-label" for="menu-check" class="unselectable" hidden>
    <span class="icon close-icon">✕</span>
    <span class="icon open-icon">☰</span>
    <span class="text">Menu</span>
  </label>
  <ul>
    {{ $currentPage := . }}
    {{ range (default .Site.Menus.main (index .Site.Menus ($.Scratch.Get "section"))) }}
    <li{{ if eq .URL $currentPage.RelPermalink }} class="active"{{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
    <!--li><a style="cursor: pointer;" data-drkmd-toggle>主题</a></li-->
    <li><a style="cursor: pointer;" id="theme-toggle">
      <span class="theme-toggle-light none">黑夜</span>
      <span class="theme-toggle-dark none">白天</span>
    </a></li>
  </ul>
</nav>
